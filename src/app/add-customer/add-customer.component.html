<div class="container">
    <div class="form-wrapper">
      <h2>Ajouter un Client</h2>
      <form (ngSubmit)="submitAddForm()">
        <div class="form-group">
          <label for="name">Nom:</label>
          <input type="text" [(ngModel)]="newCustomer.name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" [(ngModel)]="newCustomer.email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" [(ngModel)]="newCustomer.password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
      </form>
    </div>
  </div>
